<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Sharing Reference</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.axe-wcag.org/axe.js"></script>
    <script src="https://cdn.axe-wcag.org/axe-dom.min.js"></script>
    <meta name="description" content="Social Sharing Reference">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <section>
        <article>
            <h2>Article Header</h2>
            <p>This is an article with some text.</p>
            <button id="social-share-button">Share on social media!</button>
            <script>
                document.getElementById('social-share-button').addEventListener('click', function() {
                    console.log('Social share clicked!');
                });
            </script>
        </article>
    </section>
</body>
</html>
